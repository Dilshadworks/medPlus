<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <title>MEDPLUS Clinic</title>
</head>

<body>
    <!----- ===>>> Modal Box <<<==== --->

    <!--*** Modal Button Trigrered ***-->
    <button type="button" class="btn btn-circle d-flex align-items-center justify-content-center" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        Open Modal Box
    </button>

    <!--*** Show Modal ***-->
    <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="rounded-20 bg-white">
                <div class="modal-header border-0">
                    <button type="button" class="btn-close m-0" style="opacity:inherit;" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center px-5 py-0 m-0">
                    <img class="img-fluid" src="./assets/images/success.png" alt="Appointment Booked Successfully">
                    <h2 class="fs-22 fw-semibold pt-3">Your appointment<br> has been booked successfully!</h2>
                </div>
                <div class="modal-footer text-center px-5 border-0 pt-0 pb-4">
                    <p class="fs-18 fw-normal clr-gray">A message will be sent to +201258963478<br> to confirm the
                        booking...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!--+++++++ ========== Inlcudees Js ========== +++++++-->
    <script src="./assets/js/bootstrap.bundle.js"></script>
</body>

</html>
